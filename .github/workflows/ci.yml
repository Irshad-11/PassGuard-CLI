name: PassGuard CI

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Upgraded to v4

      - name: Set up Python
        uses: actions/setup-python@v5 # Upgraded to v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run Tests
        # Adding current directory to PYTHONPATH allows pytest to find 'passguard'
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          pytest tests/