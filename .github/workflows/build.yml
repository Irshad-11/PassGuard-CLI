name: Build PassGuard Executable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4  # Upgraded to v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5 # Upgraded to v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pyinstaller

    - name: Run Tests
      # We set PYTHONPATH to . so the 'tests' folder can see the 'passguard' package
      run: |
        set PYTHONPATH=.
        pytest tests/

    - name: Run PyInstaller
      run: |
        pyinstaller --onefile --name passguard passguard/app.py

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4  # FIXED: Upgraded from v3 to v4
      with:
        name: passguard-executable
        path: dist/passguard.exe